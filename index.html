<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/css/styles.css">
    <title>és</title>
    <style>
        @keyframes mirrorRotate {
            0% {
                transform: scale(1.5) rotateX(180deg) rotateZ(180deg) scaleX(-1) rotateY(0deg);
            }
            50% {
                transform: scale(1.5) rotateX(180deg) rotateZ(180deg) scaleX(-1) rotateY(90deg);
            }
            100% {
                transform: scale(1.5) rotateX(180deg) rotateZ(180deg) scaleX(-1) rotateY(180deg);
                animation: bounceUp 0.5s forwards;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>ES</h1>
    <p id="skill" class="skill"></p>
    <nav class="mobile-nav">
        <a href="#" onclick="toggleActive(this)">Welcome</a>
        <a href="#" onclick="toggleActive(this)">
            <img id="nav-chuck" src="./media/base_chuck.svg" alt="All about me"/></a>
        <a href="#" onclick="toggleActive(this)">Motivation</a>
        <a href="#" onclick="toggleActive(this)">Skills</a>
        <a href="#" onclick="toggleActive(this)">Projects</a>
        <a href="#" onclick="toggleActive(this)">Who are you?</a>
    </nav>

</header>


<div class="landing-container">


    <div class="landing-picture-container">
        <img src="./media/4.png" alt="és" class="es">
    </div>

    <p class="greeting">Since you're already here, allow yourself a closer <span class="look-at-me">look at me</span></p>

</div>

<div class="menu-toggle" onclick="toggleMenu()">
    <span class="burger-line"></span>
    <span class="burger-line"></span>
    <span class="burger-line"></span>
</div>

<footer>
    LinkedIn | GitHub | Mail | Phone
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="./dist/jquery.ripples.js"></script>
<script>
    function toggleMenu() {
        document.body.classList.toggle('nav-open');
    }
    function toggleActive(element) {
        const isActive = element.classList.contains('active');
        const activeLinks = document.querySelectorAll('.active');
        activeLinks.forEach(function (link) {
            link.classList.remove('active');
        });
        if (!isActive) {
            element.classList.add('active');
        }
    }

    $(document).ready(function () {
        try {
            $('body').ripples({
                resolution: 512,
                dropRadius: 20, //px
                perturbance: 0.04,
            });
            $('main').ripples({
                resolution: 128,
                dropRadius: 10, //px
                perturbance: 0.04,
                interactive: false
            });
        } catch (e) {
            $('.error').show().text(e);
        }

        $('.js-ripples-disable').on('click', function () {
            $('body, main').ripples('destroy');
            $(this).hide();
        });

        $('.js-ripples-play').on('click', function () {
            $('body, main').ripples('play');
        });

        $('.js-ripples-pause').on('click', function () {
            $('body, main').ripples('pause');
        });

        // Automatic drops
        setInterval(function () {
            const $el = $('main');
            const x = Math.random() * $el.outerWidth();
            const y = Math.random() * $el.outerHeight();
            const dropRadius = 20;
            const strength = 0.04 + Math.random() * 0.04;

            $el.ripples('drop', x, y, dropRadius, strength);
        }, 400);
    });

    // JavaScript code for continuous and irregular text animation of skills
    const skills = [ '.WebDesigner', '.WebDeveloper', '.ProductOwner', '.ScrumMaster', '.ProjectManager']; // List of skills
    let currentIndex = 0; // Index of the current skill

    // Function to display the next skill with variable delay
    function displayNextSkill() {
        const skillElement = document.getElementById('skill');
        const currentSkill = skills[currentIndex];
        const currentText = skillElement.textContent;

        if (currentText.length < currentSkill.length) {
            skillElement.textContent = currentSkill.substring(0, currentText.length + 1);
            const delay = Math.random() * 200 + 100; // Random delay between 100ms and 300ms
            setTimeout(displayNextSkill, delay);
        } else {
            const delay = Math.random() * 2000 + 1000; // Random delay between 1000ms and 3000ms
            setTimeout(nextSkill, delay);
        }
    }

    // Function to display the next skill
    function nextSkill() {
        currentIndex = (currentIndex + 1) % skills.length; // Reset the index if the end of the list is reached
        document.getElementById('skill').textContent = '';
        setTimeout(displayNextSkill, 0); // Start the animation for the next skill immediately
    }

    // Call the function to display the first skill
    displayNextSkill();
</script>
</body>
</html>
